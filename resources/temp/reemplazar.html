<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!--link rel="icon" type="image/x-icon" href="./assets/favicon.ico" /---->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>


    <div class="container">
        <div id="app">
            <form action="">
                <div class="form-group">
                    <h3>Crear Categoria</h3>
                    <label  for="nombre">Nombre</label>
                    <input v-model="nombre" class="form-control" type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                    <label for="slug">Slug</label>
                    <input readonly v-model="generarSlug" class="form-control" type="text" name="slug" id="slug">
                    <label for="descripcion">Descripcion</label>
                    <textarea class="form-control" name="description" id="description" cols="30" row="5"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary float-rigth" value="Guardar" >
            </form>


            <br />
            <br />
            {{ nombre }}
            <br />
            <br />
            {{ generarSlug }}
        </div>     
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                nombre: '' 
            },
            computed: {
                generarSlug : function()
                {
                     var char = {
                         "á":"a","é":"e","í":"i","ó":"o","ú":"u",
                         "Á":"A","É":"E","Í":"I","Ó":"O","Ú":"U",
                         "ñ":"n","Ñ":"N"," ":"-","_":"-"
                     } 
                    var expr = /[áéíóúÁÉÍÓÚÑñ_ ]/g;
                    return this.nombre.trim().replace(expr, function(e){
                        return char[e]; 
                    }).toLowerCase();
                    //return this.nombre.trim().replace(/ /g,'-').toLowerCase();   
                }
            }
        });
    </script>
  </body>
</html>
